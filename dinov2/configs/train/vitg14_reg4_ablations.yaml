dino:
  head_n_prototypes: 131072
  head_bottleneck_dim: 384
  do_kde: True
  kde_loss_weight: .05
  koleo_loss_weight: 0
  do_koleo: False
ibot:
  separate_head: true
  head_n_prototypes: 131072
train:
  streaming_from_hf: False
  sample_list_path: /data/TCGA/sample_dataset_ablation.txt
  batch_size_per_gpu: 12 #48
  centering: sinkhorn_knopp
  use_pretrained: True
  OFFICIAL_EPOCH_LENGTH: 1250
  num_workers: 4 # should be 4 or less if streaming from HF to avoid too many open files error
  skip_checkpointer: true
student:
  arch: vit_giant2
  patch_size: 14
  drop_path_rate: 0.4
  ffn_layer: swiglufused
  block_chunks: 4
  num_register_tokens: 4
teacher:
  momentum_teacher: 0.994
optim:
  epochs: 400 
  early_stop: 10
  weight_decay_end: 0.2
  base_lr: 4.3e-05  # learning rate for a batch size of 1024 (swapped from 3.5e-4 to 2.0e-4)
  # base_lr * sqrt(global_batch/1024) --> 2.0e-04 * 0.2165 â‰ˆ 4.3e-05
  warmup_epochs: 10
  layerwise_decay: 1.0
crops:
  local_crops_size: 98
evaluation:
  eval_period_iterations: 500 # save checkpoint every x iterations
